<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Context Menuy Test Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://raw.github.com/gkoberger/context-menu/master/jquery.contextmenu.js"></script>
  </head>

  <body id="home">

    <h1>Context Menu Demo</h1>
    <div>
      <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
      </ul>
    </div>
    <style>
      ul {
        border: 1px solid #ccc;
        padding: 10px 10px 10px 0;
        float: left;
      }
      ul li {
        margin-left: 10px;
        background-color: #eee;
        width: 200px;
        height: 200px;
        display: block;
        float: left;
      }
      div {
        overflow: auto;
      }
    </style>
    <script>
        $(function() {
          $('ul').contextmenu('Color UL', function() { $(this).css('background-color', 'blue'); });
          $('ul li').contextmenu('Delete LI', function() { $(this).remove(); });
          $('ul li').contextmenu('Color LI', function() { $(this).css('background-color', 'red'); });
        });
    </script>

  </body>
</html>
